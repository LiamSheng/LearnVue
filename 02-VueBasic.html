<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic 02</title>
</head>

<body>
    <div id="app">
        USA Dollar: $ <input type="text" v-model="USADollarAmount"> <br>
        Canadian Dollar: $ <span>{{USADollarAmount*1.257}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        let viewModel = new Vue({
            el: "#app",
            data: {
                USADollarAmount: 0
            }
        });
    </script>
</body>

</html>
